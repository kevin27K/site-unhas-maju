<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https: //fonts.googleapis.com/css2?family= Playfair+Display & display = swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Unhas Maju</title>
</head>

<body>
	<header class="header">
		<div class="header-logo">
			<img src="./assets/img/logo.png" alt="logo Nails Maju" class="logo">
		</div>

		<nav class="header-nav">
			<ul class="header-nav__list">
				<li class="header-nav__item"><a href="#" class="header-nav--item__link">Home</a></li>
				<li class="header-nav__item"><a href="#" class="header-nav--item__link">Agendar</a></li>
				<li class="header-nav__item"><a href="#" class="header-nav--item__link">Quem Somos</a></li>
				<li class="header-nav__item"><a href="#" class="header-nav--item__link">Contato</a></li>
			</ul>
		</nav>
	</header>

	<main class="main">
		<div class="main-banner">
			<img src="./assets/img/unhas1.jpg" alt="" class="img-banner selected">
			<img src="./assets/img/unhas2.jpg" alt="" class="img-banner">
			<img src="./assets/img/unhas3.jpg" alt="" class="img-banner">
			<img src="./assets/img/unhas4.jpg" alt="" class="img-banner">
			<img src="./assets/img/unhas5.jpg" alt="" class="img-banner">
		</div>
	</main>

	<section class="content-main">
		<div class="container">
			<div class="manicure-domicilio">
				<div class="imagem-domicilio">
					<h2 class="manicure-domicilio__titulo">Manicure a domicílio</h2>
					<img src="./assets/img/manicure-a-domicílio.jpg" alt="" class="img-domicilio">
				</div>
				<div class="manicure-domicilio__form">
					<form action="" method="post" autocomplete="off" class="form">
						<div class="form__label-input">
							<label for="inome">Nome</label>
							<input type="text" name="nome" id="inome">
						</div>
						<div class="form__label-input">
							<label for="iemail">E-mail</label>
							<input type="email" name="email" id="iemail">
						</div>
						<div class="form__label-input">
							<label for="iwhatssap">Whatssap</label>
							<input type="tel" name="Whatssap" id="iwhatssap">
						</div>
						<div class="form__button">
							<button type="submit">Fale Conosco</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="./assets/js/index.js"></script>
</body>

</html>
